<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="StyleSheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Same old Secret Santa, but Latinamericanized!"
    />
    <title>Pap&aacute; Noel secreto!</title>

    <script src="javascripts/ui.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="App">
      <header class="App-header">
        <img src="images/logo.png" class="App-logo" alt="logo" />
        <h1>Pap&aacute; Noel secreto!</h1>
        <p>
          <small class="catch-phrase">
            Same old <span class="italics-name">Secret Santa</span>, but
            Latinamericanized!
          </small>
        </p>
      </header>
      <div class="form-container">
        <form>
          <div class="form-row">
            <input
              type="text"
              name="gifter"
              id="gifter-input-id"
              class="gifter-input"
              placeholder="Add people to the roster"
            />
            <button class="gifter-add-btn" id="gifter-add-btn-id">+</button>
          </div>
          <div class="form-row">
            <ul id="roster-ul"></ul>
          </div>
          <div class="form-row">
            <input
              type="submit"
              class="submit-btn"
              id="submit-btn-id"
              value="Generate!"
            />
            <input
              type="reset"
              id="clear-roster"
              class="submit-btn"
              value="Clear"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
